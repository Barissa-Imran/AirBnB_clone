<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <title>ALX: Task 7 - Display results</title>
  </head>
  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="popover">
            <h2>California</h2>
            <ul>
              <li>San Francisco</li>
              <li>Los Angeles</li>
              <li>New Mexico</li>
            </ul>
            <h2>Arizona</h2>
            <ul>
              <li>Phoenix</li>
              <li>Hola</li>
              <li>Garissa</li>
            </ul>
          </div>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, kitchen...</h4>
          <div class="popover">
            <ul>
              <li>Internet</li>
              <li>Tv</li>
              <li>Kitchen</li>
              <li>Iron</li>
              <li>Swimming pool</li>
            </ul>
          </div>
        </div>

        <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
        <article>
          <h2>Apartment</h2>
        </article>
        <article>
          <h2>VIP Suite</h2>
        </article>
      </section>
    </div>

    <footer>
      <div>Best School</div>
    </footer>
  </body>
</html>
